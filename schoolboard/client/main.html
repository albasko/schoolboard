<head>
  <title>Schoolboard</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="green lighten-5">
      {{> navigation}}
      <div class="container ">
        {{> homework_list}}
      {{> event_list}}
      {{> blog}}
      </div>
      
  
</body>
<!--navigation template-->
<template name="navigation">
  <nav class="green">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Schoolboard</a>
      <ul id="nav-mobile" class="right hide-on-small-only">
        <li><a href="about.html">About</a></li>
        <li><a href="badges.html">Log in</a></li>
      </ul>
    
    <!-- These navigation links appear when the web page gets narrow. -->
    <!-- They appear when the user clicks the hamburger menu. -->
    <ul class="side-nav" id="slide-out">
      <li><a href="about.html">About</a></li>
      <li><a href="privacy.html">Log in</a></li>
    </ul>
        {{> hamburger}}
    </div><!--/nav-vrapper container-->
  </nav>
</template> 
<!--hamburger template-->
<template name="hamburger">
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
</template>

<!--list of homework-->
<template name="homework_list">
  <div class="card-panel">
    <h2 class="header">Homework</h2>
    <p>
      THis is protorype for schoolboard-project. When you click link for homework it supposes to open modal with information about homework, but it does not and I did not figure out it yet... Although button "add homework" works as modal.
    </p>
    <ul class="collection">
    {{#each homework}}
      {{> homework_item}}
    {{/each}}
    </ul>
    {{> homework_form}}
  </div><!--/card-panel-->
 </template>

<template name="homework_item">
    <a class="collection-item avatar black-text modal-trigger js-modal" href="#{{modal_id}}">
      <i class="material-icons circle green lighten-2">folder</i>
      <span class="title">{{homework_title}}</span>
      <p>{{subject}} <br>
        Due {{due_date}}
      </p>
    </a>
    <!-- homework details modal  -->
  <div id="{{modal_id}}" class="modal">
    <div class="modal-content">
      <h4>{{homework_title}} details</h4>
      <p>Subject: {{subject}}</p>
      <p>Due: {{due_date}}</p>
      <p>Description: {{description}}</p>
      <p>Comments: {{comments}}</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
  
  </template>

 <!--add homework form template-->

 <template name="homework_form">
  <a class="waves-effect waves-light btn modal-trigger yellow accent-2 black-text" href="#modal1">Add homework</a>
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Add homework here</h4>
      <div class="row">
            <form class="col s12 js-submit-homework">
              <div class="row">
                <div class="input-field col s4">
                  <input id="due_date" type="date" class="validate">
                  <label for="due_date" class="active">Due Date</label>
                </div>
                <div class="input-field col s8">
                  <input id="homework_title" type="text" class="validate">
                  <label for="homework_title">Title</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <select id="subject">
                    <option value="" disabled selected>Choose subject</option>
                    <option value="math">Math</option>
                    <option value="social">Social Studies</option>
                    <option value="english">English Language Arts</option>
                  </select>
                  <label>Subject</label>
                </div>
              </div>
                           
              <div class="row">
                <div class="input-field col s12">
                  <textarea placeholder="Put assignment details here" id="description" class="materialize-textarea"></textarea>
                  <label for="description">Description</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="comments" class="materialize-textarea"></textarea>
                  <label for="comments">Comments</label>
                </div>
              </div>
              <button type="submit" class="btn modal-action modal-close yellow waves-green black-text right">Submit</button>
            </form>
          </div><!--/row-->
          
    </div>

    <!-- <div class="modal-footer">
      <button class="btn waves-effect modal-close yellow waves-green black-text" name="action">
        Submit
      </button>
      <a href="#!" class=" modal-action modal-close waves-effect yellow waves-green btn black-text">Close</a>
    </div> -->
  </div>
  </template>


<!--event list template-->
<template name="event_list">
    <div class="card-panel">
      <h2 class="header">Calendar</h2>
       <ul class="collection">
      {{#each events}}
        {{>event_item}}
      {{/each}}
      {{>event_add_form}}
   </ul>
</div>
  <!-- Calendar Modal -->
  <!-- <div id="modal3" class="modal">
    <div class="modal-content">
      <h4>Add event modal form</h4>
     
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Add event</a>
    </div>
  </div>
     --><!--/card panel-->

</template>
<!--event item template-->
<template name="event_item">
    <a href="#!" class="collection-item avatar black-text">
      <i class="material-icons circle green lighten-2">perm_contact_calendar</i>
      <h6>{{event_title}}</h6>
      <ul>
        <li>{{start_date}} {{start_time}}</li>
        <li class="truncate">{{event_description}}</li>
        <li>at {{event_address}}</li>
        <li></li>
      </ul>
    </a>   
  
</template>

<!--add event form template-->
<template name="event_add_form">
  <a class="waves-effect waves-light btn yellow accent-2 black-text js-toggle-event-form" href="#!">Add event</a>
  <div class="row">
    <div id="event-form" class="hidden_div">
        <form class="col s12 js-submit-event">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Start day" id="start_date" type="date" class="validate">
              <label for="start_date" class="active">Start date</label>
            </div>
             <div class="input-field col s6">
              <input placeholder="Start day" id="start_time" type="time" class="validate">
              <label for="start_time" class="active">Start time</label>
            </div>
          </div>
             <div class="row">
            <div class="input-field col s6">
              <input placeholder="End day" id="end_date" type="date" class="validate">
              <label for="end_date" class="active">End date</label>
            </div>
             <div class="input-field col s6">
              <input placeholder="End time" id="end_time" type="time" class="validate">
              <label for="end_time" class="active">Finish</label>
            </div>
            
          </div>
          
          <div class="row">
            <div class="input-field col s12">
              <input id="event_title" type="text" class="validate">
              <label for="event_title">Event name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="event_description" class="materialize-textarea"></textarea>
              <label for="event_description">Event description</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="event_address" type="text" class="validate">
              <label for="event_address">Address</label>
            </div>
          </div>
          <button type="submit" class="btn yellow waves-green black-text right">Submit</button>
        </form>
      </div><!--/ hidden_div-->
    </div><!--/ row-->
        
</template>

<!--blog template-->
<template name="blog">
   <div class="row">
        <div class="col s12">
          <h2 class="header">Blog</h2>

        </div>
      </div>
</template>
